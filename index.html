<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>20 Minute Timmer</title>
</head>

<body>
    <div class="main">
        <h1>20 Minute Timer</h1>
        <div>
            <button id="runScript" class="btn">
                <span>Start Timer</span>
            </button>
        </div>  
        <pre id="output"></pre>
    </div>

    <script>
        const {ipcRenderer} = require('electron');

        document.getElementById('runScript').addEventListener('click', () => {
            ipcRenderer.send('runBashScript');
        });

        ipcRenderer.on('bashOutput', (event, data) => {
            document.getElementById('output').textContent = data;
        });
    </script>
</body>

<style>
    .main {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .btn {
        width: 130px;
        height: 40px;
        line-height: 42px;
        padding: 0;
        border: none;
        background: rgb(255, 27, 0);
        background: linear-gradient(0deg, rgba(255, 27, 0, 1) 0%, rgba(251, 75, 2, 1) 100%);
    }

    .btn:hover {
        color: #f0094a;
        background: transparent;
        box-shadow: none;
    }

    .btn:before,
    .btn:after {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        height: 2px;
        width: 0;
        background: #f0094a;
        box-shadow:
            -1px -1px 5px 0px #fff,
            7px 7px 20px 0px #0003,
            4px 4px 5px 0px #0002;
        transition: 400ms ease all;
    }

    .btn:after {
        right: inherit;
        top: inherit;
        left: 0;
        bottom: 0;
    }

    .btn:hover:before,
    .btn:hover:after {
        width: 100%;
        transition: 800ms ease all;
    }
</style>

</html>
